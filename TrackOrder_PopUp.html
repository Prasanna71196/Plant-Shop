<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Plant Shop</title>
    <link rel="stylesheet" href="CSS/TrackOrder_Popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Allura&family=Dancing+Script&family=Great+Vibes&family=Pinyon+Script&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="popup-overlay">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    
    <div class="popup-content">
      <div class="popup-icon">
        <img src="Images/trackorderimage.png" alt="Trackorderimage">
      </div><br>
      <h2>Track your Order</h2>
      <br>

      <div class="toggle-buttons">
        <button id="orderBtn" class="active" onclick="toggleType('order')">Order ID</button>
        <button id="invoiceBtn" onclick="toggleType('invoice')">Invoice ID</button>
      </div>
<br>
      <p>Enter your order ID or invoice ID</p><br>
      <input type="text" id="refInput" placeholder="Order ref.. No" />
      <input type="text" id="billingInput" placeholder="Enter Billing Contact" />

      <button class="track-btn">Track</button>
    </div>
  </div>
</div>
<script>
    function toggleType(type) {
  const orderBtn = document.getElementById("orderBtn");
  const invoiceBtn = document.getElementById("invoiceBtn");
  const refInput = document.getElementById("refInput");

  if (type === "order") {
    orderBtn.classList.add("active");
    invoiceBtn.classList.remove("active");
    refInput.placeholder = "Order ref.. No";
  } else {
    invoiceBtn.classList.add("active");
    orderBtn.classList.remove("active");
    refInput.placeholder = "Invoice ID..";
  }
}

function closePopup() {
 document.querySelector(".close-btn").addEventListener("click", () => {
  window.history.back();
});
}

</script>

 </body>

</html>

<div id="cart-dropdown" class="cart-popup">
  <div class="cart-popup-header">
    <span id="cart-popup-title">Shopping Cart (0)</span>
    <button class="cart-popup-close" aria-label="Close Cart">&times;</button>
  </div>
  <div id="cart-popup-content">
    <button class="cart-discount-btn">
      <i class="fa fa-gear"></i>
      Apply Discount At the Check Out
    </button>
    <p class="cart-empty">Your Cart Is currently Empty</p>
    <button class="cart-no-savings-btn">No Savings on this order</button>
    <button class="cart-continue-btn">Continue Browsing</button>
    <div class="cart-recommended">
      <h3>Recommended Product</h3>
      <div class="cart-recommended-row" id="cart-reco-row">
        <!-- JS will inject product cards here -->
      </div>
    </div>
  </div>
</div>
